AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  lambda

Globals:
  Function:
    Timeout: 300

Resources:

  lambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambda_function.lambda_handler
      Runtime: python3.8
      Environment:
        Variables:
          ENV: ${ENV}
          AWS_REGION_NAME: ${AWS_REGION_NAME}
    ArtifactStore:
      Type: S3
      Bucket: arn:aws:s3:::samtestpoc
      Prefix: lambda
